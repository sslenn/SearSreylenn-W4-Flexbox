<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise1</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: pink;
      }

      .container {
        height: 100vh;
        background-color: white;
        background: greenyellow;
        margin-left: 10em;
        margin-right: 10em;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
      }

      header,
      footer {
        background: grey;
        height: 100px;
        flex-grow: 0;
      }

      main {
        height: 500px;
        flex-grow: 1;
        background: grey;
        margin-bottom: 1em;
      }

      header {
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Header</header>
      <main>Main</main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
